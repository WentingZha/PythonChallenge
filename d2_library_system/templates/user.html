{% extends 'base.html' %}
{% block content %}
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Tel.</th>
				<th>Time</th>
			</tr>
		</thead>
		<tbody>
			{% for writer in writers %}
				<tr>
					<td>{{ forloop.counter }}</td>
					<td>{{ writer.name }}</td>
					<td>{{ writer.telephone }}</td>
					<td>{{ writer.createTime }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	
{% endblock %}
